<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alert Popup box</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="main">
        <button class="btn" onclick="popup()">Click Me</button>
      </div>
      <div class="popup">
        <div class="icon"><i class="fa-solid fa-exclamation"></i></div>
        <h1>
          Your account will be deleted <br />
          permanently !
        </h1>
        <h3>Are you sure to preceed?</h3>

        <div class="btns">
          <button class="btn1" onclick="cancle()">Cancel Process</button>
          <button class="btn2" onclick="remove()">Delete Account?</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
